---
layout: default
title: Home
---
{% for post in site.posts %}
	<header class='articleCount{{ forloop.index }} article-preview'>
		<div class='container'>
			<h1><a href='{{ post.url }}'>{{ post.title }}</a></h1>
			<p class='post-summary'>{{ post.summary }}</p>
			<div class='tag-wrap'>
				<div class='rounded'>
					<p class='genre'>{{ post.genre }}</p>
				</div>
				<div class='rounded'>
					<p class='author'>{{ post.author }}</p>
				</div>
				<div class='rounded'>
					<p class='words'>{{ post.words }}</p>
				</div>
			</div>
		</div>
	</header>
{% endfor %}
